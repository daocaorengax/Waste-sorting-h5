<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit"/>
    <% htmlWebpackPlugin.options.externalsData.forEach(function(item){
    if(item.label === 'link'){ %>
    <link rel="stylesheet" href="<%= item.props.href %>"/>
    <% }}) %>

<!--    <script src="https://cdn.bootcss.com/eruda/1.4.3/eruda.min.js"></script>-->
<!--    <script>eruda.init();</script>-->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <% htmlWebpackPlugin.options.externalsData.forEach(function(item){
    if(item.label === 'script'){ %>
    <script src="<%= item.props.src %>"></script>
    <% }}) %>

  </body>
</html>
